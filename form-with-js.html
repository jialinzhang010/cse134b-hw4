<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form (No JS)</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: 1rem auto;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            font: inherit;
        }

        input:required,
        textarea:required {
            border-left-width: 3px;
            border-left-style: solid;
        }

        input:invalid,
        textarea:invalid {
            border-color: #b00020;
            border-left-color: #b00020;
        }

        input:valid,
        textarea:valid {
            border-color: #2e7d32;
            border-left-color: #2e7d32;
        }

        output {
            min-height: 1rem;
            display: block;
        }

        #error-output,
        #info-output {
            display: block;
            min-height: 1.5rem;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #error-output.output-visible {
            color: #b91c1c;
            opacity: 1;
        }

        #info-output.output-visible {
            color: #0369a1;
            opacity: 1;
        }

        .field-error {
            border-color: #b91c1c;
        }

        @keyframes flash {
            0% {
                background-color: #fee2e2;
            }

            100% {
                background-color: transparent;
            }
        }

        .field-flash {
            animation: flash 0.2s ease-in-out 2;
        }

        #comment-counter.warning {
            color: #b45309;
        }

        #comment-counter.error {
            color: #b91c1c;
            font-weight: bold;
        }
    </style>
</head>
<script src="form-with-js.js" defer></script>

<body>
    <form id="contact-form" action="https://httpbin.org/post" method="post" novalidate>
        <h1>Contact Me</h1>
        <label for="name">Name<span aria-hidden="true">*</span></label>
        <input id="name" name="name" required pattern="[A-Za-z\s'-]+" />

        <label for="email">Email<span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required />

        <label for="comments">Comments<span aria-hidden="true">*</span></label>
        <textarea id="comments" name="comments" required maxlength="100"></textarea>

        <input type="hidden" name="possible_bot" value="true" />
        <input type="hidden" name="form-errors" id="form-errors" value="" />

        <output id="error-output" aria-live="polite"></output>
        <output id="info-output" aria-live="polite"></output>

        <p id="comment-counter" aria-live="polite"></p>

        <button type="submit">Send</button>
    </form>


</body>

</html>
